<br>
<div class="d-flex justify-content-around">
  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div>

  <!--  TODO: remove hardcoded values -->
  <div class="card pmd-card" style="width: 580px">
    <!-- Card Header -->
    <div class="card-header" style="display: inline-block; text-align: center">
      <div class="row">
        <div class="col-sm">
          <button
            class="btn btn-primary"
            style="float:left"
            routerLink="/locations">
            Powrót
          </button>
        </div>
        <div class="col-6"><h4 class="card-title" style="text-align: center">Edycja lokalu</h4>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>

    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
      <ul class="list-group pmd-list">
        <div class="form-group">
          <li class="list-group-item d-flex flex-row">
            <label for="name" style="width: 30%; display: flex; align-items: center">Nazwa
              lokalu <span style="color: red">*</span></label>
            <br>
            <br>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </li>
        </div>
        <div class="form-group">
          <li class="list-group-item d-flex flex-row">
            <label for="street" style="width: 30%; display: flex; align-items: center">Ulica <span
              style="color: red">*</span></label>
            <br>
            <br>
            <input
              type="text"
              id="street"
              formControlName="street"
              class="form-control"
            />
          </li>
        </div>

        <div class="form-group">
          <li class="list-group-item d-flex flex-row">
            <label for="buildingNo" style="width: 30%; display: flex; align-items: center">Numer budynku <span
              style="color: red">*</span></label>
            <br>
            <br>
            <input
              type="text"
              id="buildingNo"
              formControlName="buildingNo"
              class="form-control"
            />
          </li>
        </div>

        <div class="form-group">
          <li class="list-group-item d-flex flex-row">
            <label for="city" style="width: 30%; display: flex; align-items: center">Miasto <span
              style="color: red">*</span></label>
            <br>
            <br>
            <input
              type="text"
              id="city"
              formControlName="city"
              class="form-control"
            />
          </li>
        </div>

        <div class="form-group">
          <li
            class="list-group-item d-flex flex-row justify-content-center">
            <span ngbTooltip="{{locationForm.invalid ? 'Wypełnij wymagane pola' : ''}}">
              <button
                [disabled]="locationForm.invalid"
                class="btn btn-primary">
                Edytuj lokal
              </button>
            </span>
          </li>
        </div>
      </ul>
<!--      <div class="row d-flex justify-content-around">-->
<!--        <div class="col-xs-4">-->
<!--        <span ngbTooltip="{{locationForm.invalid ? 'Wypełnij wymagane pola' : ''}}">-->
<!--          <button-->
<!--            [disabled]="locationForm.invalid"-->
<!--            class="btn btn-primary">-->
<!--            Edytuj lokal-->
<!--          </button>-->
<!--        </span>-->
<!--        </div>-->
<!--      </div>-->
    </form>
  </div>
</div>
